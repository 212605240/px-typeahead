<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-typeahead</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-typeahead.html" />
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
    <script src="px-typeahead-custom-tests.js"></script>
  </head>

  <body>
    <custom-style>
      <style include="px-theme-styles" is="custom-style"></style>
    </custom-style>

    <test-fixture id="px-typeahead-fixture">
      <template>
        <px-typeahead max-suggestions="4" class="px-typeahead" local-candidates='["abc","abcd","abcde"]' placeholder="test"></px-typeahead>
      </template>
    </test-fixture>

    <test-fixture id="typeaheadDisabled">
      <template>
        <px-typeahead max-suggestions="4" class="px-typeahead" local-candidates='["abc","abcd","abcde"]' placeholder="test" disabled></px-typeahead>
      </template>
    </test-fixture>
  </body>
</html>
